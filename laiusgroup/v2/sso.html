<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Laius Single Sign On</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    background: #ddd;
    font-family: Arial, sans-serif;
    color: black;
  }
  body {
    text-align: center;
    padding-top: 60px;
  }
  .container {
    background: #ccc;
    border: 2px solid #cc9900;
    box-shadow: inset 0 0 5px #b38f00;
    max-width: 900px;
    margin: 0 auto;
    position: relative;
    overflow: hidden;
    height: 360px;
  }
  .image-box {
    width: 280px;
    position: absolute;
    right: 20px;
    top: 70px;
    bottom: 20px;
    background: #f7f1a3 url('https://picsum.photos/1024') center center no-repeat;
    background-size: cover;
  }
  .login-box {
    width: calc(100% - 320px);
    padding: 20px 30px;
    box-sizing: border-box;
    height: 100%;
    font-size: 14px;
    line-height: 1.3;
    text-align: left;
  }
  .login-header {
    background: #cc9900;
    color: #222;
    font-weight: bold;
    font-size: 20px;
    width: 900px;
    padding: 12px 30px;
    margin: -20px -30px 20px -30px;
    box-sizing: border-box;
    border-bottom: 2px solid #b38f00;
    user-select: none;
  }
  form {
    height: calc(100% - 64px);
  }
  label {
    display: block;
    font-weight: bold;
    margin-bottom: 6px;
  }
  .email-row {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 12px;
  }
  input[type="text"], input[type="password"], select.domain-select {
    font-size: 14px;
    padding: 6px;
    border: 1px solid #b38f00;
    background: #fff7b3;
    box-sizing: border-box;
    font-family: monospace;
    color: #4d4d00;
  }
  input[type="text"] {
    width: 70%;
    box-shadow: inset 1px 1px 2px #d4ca61;
  }
  input[type="password"] {
    width: 100%;
    box-shadow: inset 1px 1px 2px #d4ca61;
  }
  select.domain-select {
    width: 100%;
    box-shadow: inset 1px 1px 2px #d4ca61;
  }
  .domain-text {
    user-select: none;
    cursor: default;
    white-space: nowrap;
    font-family: monospace;
    color: #4d4d00;
    background: #fff7b3;
    padding: 6px 10px;
    border: 1px solid #b38f00;
    box-shadow: inset 1px 1px 2px #d4ca61;
    font-weight: normal;
  }
  button {
    background-color: #cc9900;
    border: none;
    padding: 8px 20px;
    color: #222;
    font-weight: bold;
    font-size: 14px;
    cursor: pointer;
    box-shadow: 1px 1px 3px #7f6e00;
    float: right;
    margin-top: 20px;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #b38f00;
  }
  .footer {
    margin-top: 20px;
    font-size: 12px;
    color: #555;
    text-align: center;
  }
</style>
</head>
<body>
  <p style="color:rgb(0, 0, 0); font-weight:bold; margin-bottom: 15px;">
  This is a showcase only. Not a functional login system.
</p>
  <div class="container">
    <div class="login-box">
      <div class="login-header">Laius Group Single Sign On</div>
      <form action="#" method="POST" autocomplete="off" novalidate>
        <label for="email">Email</label>
        <div class="email-row">
          <input id="email" name="email" type="text" autocomplete="off" />
          <span class="domain-text" id="domain-text">@laiusgroup.com</span>
        </div>

        <label for="domain-select" style="margin-top: 12px;">Change domain</label>
        <select id="domain-select" class="domain-select" aria-label="Change domain">
          <option value="@laiusgroup.com">@laiusgroup.com</option>
          <option value="@laius.cloud">@laius.cloud</option>
          <option value="(Enter full email)">Other</option>
        </select>

        <label for="password" style="margin-top: 20px;">Password</label>
        <input id="password" name="password" type="password" autocomplete="off" />

        <button type="submit">Sign In</button>
      </form>
    </div>
    <div class="image-box"></div>
  </div>

<div class="footer">
  © 2025 Laius Group · SSO Portal (build v0.0.2) · Region: eu-central-1 (Warsaw DC)<br>
  This system is for authorized Laius Group staff and partners only. All access attempts are logged and monitored.</a>.
</div>


  <script>
    const domainSelect = document.getElementById('domain-select');
    const domainText = document.getElementById('domain-text');
    domainSelect.addEventListener('change', () => {
      domainText.textContent = domainSelect.value;
    });
  </script>
</body>
</html>
